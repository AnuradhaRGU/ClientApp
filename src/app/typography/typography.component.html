<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header card-header-primary">
                <h4 class="card-title">File Uploader</h4>
                <p class="card-category">Please attached relavent file to uploader</p>
            </div>
            <div class="card-body">
                <div id="typography">
                    <div class="card-title">
                    </div>
                    <div class="row">

                        <div class="col-md-6">
                            <div class="card card-chart">
                                <div class="card-header card-header-info">

                                    <div class="card-body">
                                        <label for="singleFile" style="color: aliceblue;font-weight: bold;font-size: large;">Upload Prediction File</label>
                                        <br>
                                        <input id="singleFile" type="file" [fileUploadInputFor]="fileUploadQueue" />
                                        <br>
                                        <br>
                                        <mat-file-upload-queue #fileUploadQueue [fileAlias]="'file'"
                                            [httpUrl]="'http://127.0.0.1:5000/api/v1/uploadertest'">

                                            <mat-file-upload [file]="file" [id]="i" *ngFor="let file of fileUploadQueue.files; let i = index">
                                            </mat-file-upload>
                                        </mat-file-upload-queue>
                                    </div>
                                </div>

                                <div class="card-footer">
                                    <div class="stats">
                                        <i class="material-icons">access_time</i> updated 0 minutes ago
                                    </div>
                                </div>
                            </div>
                        </div>



                        <div class="col-md-6">
                            <div class="card card-chart">
                                <div class="card-header card-header-success">
                                    <div class="card-body">
                                        <label for="singleFile" style="color: aliceblue;font-weight: bold;font-size: large;">Upload Analysis File</label>
                                        <br>
                                        <input id="singleFile" type="file" [fileUploadInputFor]="fileUploadQueue1" />
                                        <br>
                                        <br>
                                        <mat-file-upload-queue #fileUploadQueue1 [fileAlias]="'file'"
                                            [httpUrl]="'http://127.0.0.1:5000/api/v1/uploaderAnalysis'">

                                            <mat-file-upload [file]="file" [id]="i"
                                                *ngFor="let file of fileUploadQueue1.files; let i = index">
                                            </mat-file-upload>
                                        </mat-file-upload-queue>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <div class="stats">
                                        <i class="material-icons">access_time</i> updated 0 minutes ago
                                    </div>
                                </div>

                            </div>
                        </div>



                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <h4 class="card-title">Prediction Files</h4>
                            <div class="alert alert-success alert-with-icon" data-notify="container" *ngIf="fileonePredictionBool">
                                <i class="material-icons" data-notify="icon">add_alert</i>
                                <button mat-button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <i class="material-icons" (click)="DeleteFile('PredictionFile')">close</i>
                                </button>
                                <span data-notify="message">{{fileonePrediction}}</span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h4 class="card-title">Analysis Files</h4>
                            <div class="alert alert-warning alert-with-icon" data-notify="container" *ngIf="fileoneAnalysisBool">
                                <i class="material-icons" data-notify="icon">add_alert</i>
                                <button mat-button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <i class="material-icons" (click)="DeleteFile('AnalysisFile1')">close</i>
                                </button>
                                <span data-notify="message">{{fileoneAnalysis}}</span>
                            </div>

                            <div class="alert alert-danger alert-with-icon" data-notify="container" *ngIf="fileoneAnalysis2Bool">
                                <i class="material-icons" data-notify="icon">add_alert</i>
                                <button mat-button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <i class="material-icons" (click)="DeleteFile('AnalysisFile2')">close</i>
                                </button>
                                <span data-notify="message" >{{fileoneAnalysis2}}</span>
                            </div>

                           
                           
                          
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
